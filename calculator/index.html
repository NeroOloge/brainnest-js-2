<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <p>
          <span id="first-value"></span>
          <span id="first-operator"></span>
          <span id="second-value"></span>
        </p>
      </div>
      <div id="buttons">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="/">/</button>
        <button class="operator" id="*">X</button>
        <button class="operator" id="backspace">B</button>

        <button class="operand" id="7">7</button>
        <button class="operand" id="8">8</button>
        <button class="operand" id="9">9</button>
        <button class="operator" id="-">-</button>

        <button class="operand" id="4">4</button>
        <button class="operand" id="5">5</button>
        <button class="operand" id="6">6</button>
        <button class="operator" id="+">+</button>

        <button class="operand" id="1">1</button>
        <button class="operand" id="2">2</button>
        <button class="operand" id="3">3</button>
        <button id="equals">=</button>

        <button class="operand" id="%">%</button>
        <button class="operand" id="0">0</button>
        <button class="operand" id=".">.</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
