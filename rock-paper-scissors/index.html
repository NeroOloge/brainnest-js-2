<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <div class="heading">
      <h1>Welcome to Rock Paper Scissors</h1>
      <button id="restart">Restart</button>
    </div>
    <div class="scores">
      <p>Your score: <span id="player-score" class="score">0</span></p>
      <p>Computer score: <span id="computer-score" class="score">0</span></p>
    </div>
    <div class="messages" id="computer-play"></div>
    <div class="messages" id="msg"></div>
    <div class="messages" id="winner"></div>
    <div class="admonition"><h2>Please select an option</h2></div>
    <div class="options">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
